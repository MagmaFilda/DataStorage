<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/bg-desktop.png" alt="Background" class="bg">

  <div class="containers">
    <div class="left-container">
      <div class="left-icons">
        <img src="images/logo.svg" alt="Logo" class="logo">
        <div class="icons">
          <div class="icon">
            <img src="images/icon-document.svg" alt="Document">
          </div>
          <div class="icon">
            <img src="images/icon-folder.svg" alt="Folder">
          </div>
          <div class="icon">
            <img src="images/icon-upload.svg" alt="Upload">
          </div>
        </div>
      </div>
    </div>
    <div class="right-container">
      <div class="right-icons">
        <p>You¬¥ve used <b>815 GB</b> of your storage</p>
        <div class="bar">
          <div class="position-bar">
            <div class="circle"></div>
          </div>
        </div>
        <div class="storage">
          <p><b>0 GB</b></p>
          <p><b>1000 GB</b></p>
        </div>
      </div>
      <div class="bubble">
        <div class="bubble-text">
          <p class="bubble-text-big"><b>185</b></p>
          <p class="bubble-text-small"><b>GB LEFT</b></p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Filip Kamenƒç√°k.
  </div>
</body>
</html>
